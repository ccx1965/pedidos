<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pedido Cecinas Satorres</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="title-container">
    <h1>Pedido Cecinas Satorres</h1>
  </div>
  <form id="pedido-form">
    <div class="producto">
      <label for="arrollado-aji">Arrollado Huaso con Ají:</label>
      <input type="number" id="arrollado-aji" min="0" value="0">
    </div>
    <div class="producto">
      <label for="arrollado-sin-aji">Arrollado Huaso sin Ají:</label>
      <input type="number" id="arrollado-sin-aji" min="0" value="0">
    </div>
    <div class="producto">
      <label for="arrollado-individual">Arrollado Huaso Individual:</label>
      <input type="number" id="arrollado-individual" min="0" value="0">
    </div>
    <div class="producto">
      <label for="arrollado-artesanal">Arrollado Artesanal:</label>
      <input type="number" id="arrollado-artesanal" min="0" value="0">
    </div>
    <div class="producto">
      <label for="arrollado-lomo">Arrollado Lomo Ahumado:</label>
      <input type="number" id="arrollado-lomo" min="0" value="0">
    </div>
    <div class="producto">
      <label for="arrollado-estriado">Arrollado Huaso Estriado:</label>
      <input type="number" id="arrollado-estriado" min="0" value="0">
    </div>
    <div class="producto">
      <label for="jamon-praga-mitad">Jamón Praga Mitad:</label>
      <input type="number" id="jamon-praga-mitad" min="0" value="0">
    </div>
    <div class="producto">
      <label for="jamon-praga-entero">Jamón Praga Entero:</label>
      <input type="number" id="jamon-praga-entero" min="0" value="0">
    </div>
    <div class="producto">
      <label for="jamon-pierna-mitad">Jamón Pierna Mitad:</label>
      <input type="number" id="jamon-pierna-mitad" min="0" value="0">
    </div>
    <div class="producto">
      <label for="jamon-pierna-entero">Jamón Pierna Entero:</label>
      <input type="number" id="jamon-pierna-entero" min="0" value="0">
    </div>
    <div class="producto">
      <label for="longaniza-tradicional">Kilos de Longaniza Tradicional:</label>
      <input type="number" id="longaniza-tradicional" min="0" value="0">
    </div>
    <div class="producto">
      <label for="longaniza-surena-vacio">Kilos Longaniza Sureña al Vacío:</label>
      <input type="number" id="longaniza-surena-vacio" min="0" value="0">
    </div>
    <div class="producto">
      <label for="longaniza-tradicional-vacio">Kilos Longaniza Tradicional al Vacío:</label>
      <input type="number" id="longaniza-tradicional-vacio" min="0" value="0">
    </div>
    <div class="producto">
      <label for="longaniza-surena-granel">Kilos Longaniza Sureña Granel:</label>
      <input type="number" id="longaniza-surena-granel" min="0" value="0">
    </div>
    <div class="producto">
      <label for="longaniza-larga">Kilos Longaniza Larga:</label>
      <input type="number" id="longaniza-larga" min="0" value="0">
    </div>
    <div class="producto">
      <label for="queso-cabeza-manga">Queso de Cabeza Manga:</label>
      <input type="number" id="queso-cabeza-manga" min="0" value="0">
    </div>
    <div class="producto">
      <label for="queso-cabeza-molde-mitad">Queso de Cabeza Molde Mitad:</label>
      <input type="number" id="queso-cabeza-molde-mitad" min="0" value="0">
    </div>
    <div class="producto">
      <label for="queso-cabeza-molde-entero">Queso de Cabeza Molde Entero:</label>
      <input type="number" id="queso-cabeza-molde-entero" min="0" value="0">
    </div>
    <div class="producto">
      <label for="kilos-chorizo">Kilos Chorizo:</label>
      <input type="number" id="kilos-chorizo" min="0" value="0">
    </div>
    <div class="producto">
      <label for="kilos-choricillo">Kilos Choricillo:</label>
      <input type="number" id="kilos-choricillo" min="0" value="0">
    </div>
    <div class="producto">
      <label for="fecha-retiro">Fecha Retiro:</label>
      <input type="date" id="dia" min="0" value="31">
    </div>
    <div class="producto">
      <label for="hora-retiro">Hora de Retiro:</label>
      <input type="time" id="time" min="1" value="18">
    </div>
    <div class="button-container">
      <button type="button" id="hacer-pedido">Hacer Pedido</button>
    </div>
  </form>
  <script src="script.js"></script>
</body>

</html>
